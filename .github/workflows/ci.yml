name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Import smoke tests
        run: |
          python - << 'PY'
import importlib
mods = ["fastapi","uvicorn"]
for m in mods:
    importlib.import_module(m)
print("imports ok")
PY

      - name: Boot API smoke test
        run: |
          nohup uvicorn serve.api_fastapi:app --host 127.0.0.1 --port 8000 >/tmp/api.log 2>&1 &
          for i in {1..20}; do
            curl -fsS http://127.0.0.1:8000/health && break
            sleep 1
          done
          curl -fsS http://127.0.0.1:8000/health | tee /tmp/health.json
          pkill -f "uvicorn serve.api_fastapi:app" || true
